apiVersion: v1
kind: ConfigMap
metadata:
  name: agent-node-datastreams
  namespace: kube-system
  labels:
    k8s-app: elastic-agent
data:
  agent.yml: |-
    id: 9a28d5d8-e1e6-4687-9627-077ca4a6976c
    outputs:
      default:
        type: elasticsearch
        hosts:
          - 'https://quickstart-es-http.default.svc.cluster.local:9200'
        api_key: '${API_KEY}'
        preset: balanced
        ssl:
          verification_mode: none
    inputs:
      - id: logfile-system-63b2e4dd-c299-4913-b0a2-787f13210931
        revision: 1
        name: system-3
        type: logfile
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 63b2e4dd-c299-4913-b0a2-787f13210931
        streams:
          - id: logfile-system.auth-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.auth
            condition: >-
              ${host.os_version} != "12 (bookworm)" and (${host.os_platform} !=
              "amzn" or ${host.os_version} != "2023")
            ignore_older: 72h
            paths:
              - /var/log/auth.log*
              - /var/log/secure*
            exclude_files:
              - \.gz$
            multiline:
              pattern: ^\s
              match: after
            tags:
              - system-auth
            allow_deprecated_use: true
            processors:
              - add_locale: null
              - rename:
                  fields:
                    - from: message
                      to: event.original
                  ignore_missing: true
                  fail_on_error: false
              - syslog:
                  field: event.original
                  ignore_missing: true
                  ignore_failure: true
          - id: logfile-system.syslog-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.syslog
            condition: >-
              ${host.os_version} != "12 (bookworm)" and (${host.os_platform} !=
              "amzn" or ${host.os_version} != "2023")
            paths:
              - /var/log/messages*
              - /var/log/syslog*
              - /var/log/system*
            exclude_files:
              - \.gz$
            multiline:
              pattern: ^\s
              match: after
            processors:
              - add_locale: null
            allow_deprecated_use: true
            tags: null
            ignore_older: 72h
        meta:
          package:
            name: system
            version: 1.68.1
      - id: journald-system-63b2e4dd-c299-4913-b0a2-787f13210931
        revision: 1
        name: system-3
        type: journald
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 63b2e4dd-c299-4913-b0a2-787f13210931
        streams:
          - id: journald-system.auth-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.auth
            type: journald
            facilities:
              - 4
              - 10
            condition: >-
              ${host.os_version} == "12 (bookworm)" or (${host.os_platform} ==
              "amzn" and ${host.os_version} == "2023")
            tags: null
          - id: journald-system.syslog-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.syslog
            type: journald
            facilities:
              - 0
              - 1
              - 2
              - 3
              - 5
              - 6
              - 7
              - 8
              - 9
              - 11
              - 12
              - 15
            condition: >-
              ${host.os_version} == "12 (bookworm)" or (${host.os_platform} ==
              "amzn" and ${host.os_version} == "2023")
            tags: null
        meta:
          package:
            name: system
            version: 1.68.1
      - id: winlog-system-63b2e4dd-c299-4913-b0a2-787f13210931
        revision: 1
        name: system-3
        type: winlog
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 63b2e4dd-c299-4913-b0a2-787f13210931
        streams:
          - id: winlog-system.application-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.application
            name: Application
            condition: '${host.platform} == ''windows'''
            ignore_older: 72h
          - id: winlog-system.security-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: logs
              dataset: system.security
            name: Security
            condition: '${host.platform} == ''windows'''
