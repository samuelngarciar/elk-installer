      - id: system/metrics-system-63b2e4dd-c299-4913-b0a2-787f13210931
        revision: 1
        name: system-3
        type: system/metrics
        data_stream:
          namespace: default
        use_output: default
        package_policy_id: 63b2e4dd-c299-4913-b0a2-787f13210931
        streams:
          - id: system/metrics-system.cpu-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.cpu
            metricsets:
              - cpu
            cpu.metrics:
              - percentages
              - normalized_percentages
            period: 10s
          - id: system/metrics-system.diskio-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.diskio
            metricsets:
              - diskio
            diskio.include_devices: null
            period: 10s
          - id: >-
              system/metrics-system.filesystem-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.filesystem
            metricsets:
              - filesystem
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.filesystem.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.fsstat-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.fsstat
            metricsets:
              - fsstat
            period: 1m
            processors:
              - drop_event.when.regexp:
                  system.fsstat.mount_point: ^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)
          - id: system/metrics-system.load-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.load
            metricsets:
              - load
            condition: '${host.platform} != ''windows'''
            period: 10s
          - id: system/metrics-system.memory-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.memory
            metricsets:
              - memory
            period: 10s
          - id: system/metrics-system.network-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.network
            metricsets:
              - network
            period: 10s
            network.interfaces: null
          - id: system/metrics-system.process-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.process
            metricsets:
              - process
            period: 10s
            process.include_top_n.by_cpu: 5
            process.include_top_n.by_memory: 5
            process.cmdline.cache.enabled: true
            process.cgroups.enabled: false
            process.include_cpu_ticks: false
            processes:
              - .*
          - id: >-
              system/metrics-system.process.summary-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.process.summary
            metricsets:
              - process_summary
            period: 10s
          - id: >-
              system/metrics-system.socket_summary-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.socket_summary
            metricsets:
              - socket_summary
            period: 10s
          - id: system/metrics-system.uptime-63b2e4dd-c299-4913-b0a2-787f13210931
            data_stream:
              type: metrics
              dataset: system.uptime
            metricsets:
              - uptime
            period: 10s
        meta:
          package:
            name: system
            version: 1.68.1
      - id: kubernetes/metrics-kubelet-54ff025a-8205-4eea-b851-25a2ef232e12
        revision: 1
        name: kubernetes-3
        type: kubernetes/metrics
        data_stream:
